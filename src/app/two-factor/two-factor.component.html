<div>
    <h2>Enter Two-Factor Authentication Code</h2>
    <form (ngSubmit)="verifyCode()">
        <div>
            <label for="code">Code:</label>
            <input type="text" id="code" [(ngModel)]="code" name="code">
        </div>
        <button type="submit">Verify</button>
    </form>
</div>
